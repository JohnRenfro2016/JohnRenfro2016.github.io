<!-- simple example, should replace variables -->

    <h1>{{ title }}</h1>

</template>

<!-- simple example #2, should replace all occurrences -->
<template id="2">
  <box>
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <p>{{ title }}</p>
  </box>
</template>

<!-- example #3 - should parse if block and do not display it if expression is false -->
<template id="3">
  <div class="box">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    {{ if (author) }}
    <div>{{ author.name }}</div>
    {{ endif }}
  </div>
</template>
