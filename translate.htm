.replace(/(の)\(base verb\)/g,'(base verb)<br>$1Noe,do it!(nu-verb)')
.replace(/(ん)\(base verb\)/g,'(base verb)<br>$1N(ru-verb)')

.replace(/(わ)\(base verb\)/g,'(base verb)<br>$1Wah(u-verb)')
.replace(/(い)\(base verb\)/g,'(base verb)<br>$1Ee(u-verb)')
.replace(/(う)\(base verb\)/g,'(base verb)<br>$1Ue,to do,will do(u-verb)')
.replace(/(え)\(base verb\)/g,'(base verb)<br>$1Eh,can do(u-verb)')
.replace(/(お)\(base verb\)/g,'(base verb)<br>$1Oe,do it!(u-verb)')

.replace(/-verb\)(れて)/g,'-verb)<br>$1,Rehteh,be done(passive tense)<br>')
.replace(/-verb\)(って)/g,'-verb)<br>$1,tteh,(connective)<br>')

.replace(/-verb\)(なければ)/g,'-verb)<br>$1,Nahkehrehbah,must be done(helping verb)<br>')
.replace(/-verb\)(なかった)/g,'-verb)<br>$1,Nahkahttah,not done(informal)<br>')
.replace(/-verb\)(ながら)/g,'-verb)<br>$1,Nahgahrah,while doing(postposition)<br>')
.replace(/-verb\)(ません)/g,'-verb)<br>$1,Mahsehn,not done(negative tense)(formal tense)<br>')
.replace(/-verb\)(ました)/g,'-verb)<br>$1Mahshtah(formal tense)(past tense)<br>')
.replace(/connective\)<br>(いない)/g,'connective)<br>$1Eenie,not doing(informal tense)(continuous)(present tense)<br>')
.replace(/tense\)<br>(いる)/g,'tense)<br>$1Eerue,doing(informal tense)(continuous)(present tense)<br>')
.replace(/-verb\)(ない)/g,'-verb)<br>$1Nie,not do(informal tense)(negative tense)<br>')
.replace(/-verb\)(ます)/g,'-verb)<br>$1Mahs(formal tense)(present tense)<br>')
.replace(/-verb\)(せる)/g,'-verb)<br>$1Sehrue,be allowed to do(informal tense)(present tense)<br>')
.replace(/-verb\)(て)/g,'-verb)<br>$1Teh(conjunction)<br>')
.replace(/-verb\)(れ)/g,'-verb)<br>$1Reh,be done(passive)<br>')

.replace(/-verb\)(いた)/g,'-verb)<br>$1Eetah,was doing(informal tense)(continuous)(past tense)<br>')

.replace(/-verb\)(る)/g,'-verb)<br>$1,Rue,do(informal tense)(present tense)<br>')
.replace(/-verb\)(た)/g,'-verb)<br>$1,Tah,did(informal)<br>')
.replace(/-verb\)(だ)/g,'-verb)<br>$1,Dah,did(informal)<br>')

.replace(/(恋)/g,'$1KoeEe,love<br>')
.replace(/(味)/g,'$1Ahjee,taste<br>')
.replace(/(番)/g,'$1Bahn,program<br>')
}
