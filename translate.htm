.replace(/\(verb base\)(け)/g,'(verb base)$1Keh,can do(mu-(verb prefix)')
.replace(/\(verb base\)(こう)/g,'(verb base)$1Koe-,do it(helping mu-(command verb)')

.replace(/\(verb base\)(ま)/g,'(verb base)$1Mah,did not(helping mu-(verb prefix)')
.replace(/\(verb base\)(み)/g,'(verb base)$1Mee,(mu-polite(verb prefix)')
.replace(/\(verb base\)(む)/g,'(verb base)$1Mue,to do(mu-(dictionary verb)')
.replace(/\(verb base\)(め)/g,'(verb base)$1Meh,can do(mu-(verb prefix)')
.replace(/\(verb base\)(もう)/g,'(verb base)$1Moe-,do it(helping mu-(command verb)')

.replace(/ため/g,'ため,たmeh,for the verb(postposition)(noun)<p>')
.replace(/など/g,'など,なdoe,and the like(postposition)(noun)<p>')
.replace(/(こと)/g,'$1Koetoe,thing,turns verbs into nouns(noun)<p>')
.replace(/\(noun\)<p>(によると)/g,'(noun),$1Nee Yoerue Toe,according to(postposition)<p>')
.replace(/\(noun\)<p>から/g,'(noun)から,Kahrah,from somewhere(postposition)<p>')
.replace(/\(noun\)<p>(まで)/g,'(noun)$1Mahde,until(postposition)<p>')
.replace(/\(noun\)<p>には/g,'(noun)には,Nee Wah,in order to(postposition)<p>')
.replace(/\(noun\)<p>は/g,'(noun)はWah,as for this subject(postposition)<p>')
.replace(/\(noun\)<p>が/g,'(noun)がGah,the actor of this verb(postposition)<p>')
.replace(/\(noun\)<p>と/g,'(noun)と,Toe,with someone,by way of something,(indicates a verb clause)(postposition)<p>')
.replace(/\(noun\)<p>に/g,'(noun)にNee,at, in, on, to something(postposition)<p>')
.replace(/\(noun\)<p>で/g,'(noun)でDeh,with something, at somewhere(postposition)<p>')
.replace(/\(noun\)<p>を/g,'(noun)を,oe,the noun acted upon(postposition)<p>')
.replace(/\(noun\)<p>の/g,'(noun)の(possessive postposition)')
.replace(/\(noun\)<p>(しました)/g,'(noun)$1Sheemahshtah,did(verb)(past tense)(formal)<p>')
.replace(/\(noun\)<p>(している)/g,'(noun)$1Shtaeeerue,do(informal)(verb)')
.replace(/\(noun\)<p>(される)/g,'(noun)$1Sahrehrue,be done(verb)(passive tense)(informal)<p>')
.replace(/\(noun\)<p>(された)/g,'(noun)$1Sahrehta,was done(verb)(passive past tense)(informal)<p>')
.replace(/\(noun\)<p>(されて)/g,'(noun)$1sahrete,be doing(verb)(passive tense)(verb prefix)')
.replace(/\(noun\)<p>(した)/g,'(noun)$1Shtah,did(verb)(past tense)(informal)<p>')
.replace(/\(noun\)<p>(して)/g,'(noun)$1Shteh,do(verb prefix)')
.replace(/\(noun\)<p>(し)/g,'(noun)$1Shee,do(conjunctive verb)<p>')
.replace(/め\(verb prefix\)/g,'(verb prefix)めmeh,(continuous verb)(verb prefix)')
.replace(/\(verb prefix\)(います)/g,'(verb prefix)$1eemahs,is doing(verb)(present tense)(formal)<p>')
.replace(/\(verb prefix\)(ている)/g,'$1(verb prefix)$1Teheerue,is doing(verb)(present tense)(informal)<p>')
.replace(/\(verb prefix\)(ました)/g,'$1Mahshtah(informal past tense verb)<p>')
.replace(/\(verb prefix\)(ます)/g,'(verb prefix)$1mahs,does,will do(verb)(present or future tense)(formal)<p>')
.replace(/\(verb prefix\)(いる)/g,'(verb prefix)$1Eerue,is doing(verb)(present tense)(informal)<p>')
.replace(/\(verb prefix\)(いた)/g,'(verb prefix)$1Eetah,was doing(verb)(past tense)(informal)<p>')
.replace(/\(verb prefix\)(る)/g,'(verb prefix)$1Rue,to do,will do(verb)(present or future tense)(informal)(verb suffix)<p>')

.replace(/、|「|」|】|。/g,'')

document.getElementById('translationDisplay').innerHTML=a;
}
