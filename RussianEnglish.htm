.paper {
 background:#fff;
 color:#000000;
 padding:30px;
 position:relative;
}

.paper,
.paper::before,
.paper::after {
 / Stylesdistinguish sheets fromone another /
 box-shadow:1px 1px 1px rgba(0,0,0,0.25);
 border:1px solid #bbb;
}

.paper::before,
.paper::after {
 content:"";

 height:95%;
 width:99%;
 background-color:#eee;
}

.paper::before {
 right:15px;
 top:0;
 transform:rotate(-1deg);
 z-index:-1;
}

.paper::after {
 top:5px;
 right:-5px;
 transform:rotate(1deg);
 z-index:-2;
}

.TheStripe
{
background:repeating-linear-gradient(45deg,transparent,transparent 10px,#000000 10px,#000000 20px),linear-gradient(to bottom,#f5c103,#000000)
}
