@font-face

body

textarea

.ComicTitle

.HeaderStyle
{
color:#b4e0fd;
font-family:"Kraash";
font-size:30px;
margin-bottom:20px;
text-shadow:0px-2px 4px #3179c6,0px-2px 10px #65b0f2,0px-10px 20px #F90,0px-20px 40px #14449b;
}

.paper {
 background:#fff;
 color:#000000;
 padding:30px;
 position:relative;
}

.paper,
.paper::before,
.paper::after {
 /* Styles to distinguish sheets from one another */
 box-shadow:1px 1px 1px rgba(0,0,0,0.25);
 border:1px solid #bbb;
}

.paper::before,
.paper::after {
 content:"";
 position:absolute;
 height:95%;
 width:99%;
 background-color:#eee;
}

.paper::before {
 right:15px;
 top:0;
 transform:rotate(-1deg);
 z-index:-1;
}

.paper::after {
 top:5px;
 right:-5px;
 transform:rotate(1deg);
 z-index:-2;
}

.TheStripe
{
background:repeating-linear-gradient(45deg,transparent,transparent 10px,#000000 10px,#000000 20px),linear-gradient(to bottom,#f5c103,#000000)
}
}
