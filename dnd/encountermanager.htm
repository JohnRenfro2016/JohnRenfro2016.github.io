input[type="radio"] {

  /* Remove most all native input styles */

  /* For iOS < 15 */

  /* Not removed via appearance */
  margin: 0;

  font: inherit;
  color: currentColor;
  width: 1.15em;
  height: 1.15em;
  border: 0.15em solid currentColor;
  border-radius: 50%;
  transform: translateY(-0.075em);

  display: grid;
  place-content: center;
}

input[type="radio"]::before {
  content: "";
  width: 0.65em;
  height: 0.65em;
  border-radius: 50%;
  transform: scale(0);
  transition: 120ms transform ease-in-out;
  box-shadow: inset 1em 1em var(--form-control-color);

  background-color: CanvasText;
}

input[type="radio"]:checked::before {
  transform: scale(1);
}

input[type="radio"]:focus {

  outline-offset: max(2px, 0.15em);
}

function rollDForm(dForm){dForm=dForm.toLowerCase();
dIndex=dForm.indexOf("d");
signIndex=dForm.indexOf("+");
sign=true;
positive=true;
if(signIndex===-1){positive=false;
signIndex=dForm.indexOf("-")}
if(signIndex===-1){signIndex=dForm.length;
sign=false}
dice=0;
sides=0;
addOn=0;
if(dIndex===0){dice=1}
else{dice=dForm.substring(0,dIndex)}
sides=dForm.substring(dIndex+1,signIndex);
if(sign){addOn=dForm.substring(signIndex+1);
if(!positive){addOn*=-1}
}
naturalRoll=XdY(dice,sides);
roll=(addOn / 1);
result=naturalRoll+roll;
if(roll > -1){roll="+"+roll
}
return naturalRoll,roll,result}
function d(sides){return Math.ceil(Math.random()*sides)}
function deleteRollPrompt(x,i){characters[x].deleteRoll(i)}
